<style>
    .container{
        font-family: 'Montserrat', sans-serif;
    }
    .centered {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
		text-align: center;
    }
    h1 {
        font-size: 100pt;
        letter-spacing: 5px;
        font-weight: 100;
		margin-bottom: 0px;
    }
    h2 {
        font-size: 50pt;
        letter-spacing: 5px;
        font-weight: 100;
		margin-bottom: 0px;
    }
    body {
        background-color: #191919;
        color: #fff;
		margin: 0px;
		padding: 0px;
		font-family: 'Montserrat', sans-serif;
    }
	.brand {
		font-family: 'Grold';
		font-weight: 500;
		font-style: normal;
	}
	.gradient {
		/* background: linear-gradient(to right, #fb4c06 0%, #ff28bf 100%); */
		background: linear-gradient(0.25turn, #fb4c06, #ff28bf, #f69d3c);
		background-clip: text;
		color: transparent;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}
	
	.animation {
		animation: bgShine 3s ease-in-out infinite alternate;
		background-size: 400% auto;
	}
	
	@keyframes bgShine {
		0% {
			background-position: 0% 50%;
		}
		100% {
			background-position: 100% 50%;
		}
	}
	
	@keyframes bgSlide {
		to {
			background-position: 400% 0;
		}
	}
	.footer {
	   position:absolute;
	   bottom:0;
	   width:100%;
	   height:60px;   /* Height of the footer */
	   text-align: center;
	   font-size: 0.68em;
	}
	
	.footer a {
		text-decoration: none;
		color: #fff;
		border-bottom: 1px dashed transparent;
		transition: border-bottom 0.5s ease;
	}
	
	a:hover {
		border-bottom: 1px dashed #c0c0c0;
	}
	
	.fade-in-container {
	  opacity: 0; /* Set the initial opacity to 0 */
	  animation: fadeIn 3s ease-in-out forwards; /* Apply the fade-in animation */
	}

	@keyframes fadeIn {
	  from {
		opacity: 0; /* Start with opacity 0 */
	  }
	  to {
		opacity: 1; /* End with opacity 1 */
	  }
	}
</style>
